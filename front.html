<table  id="main_frame" rules="all" width=100% >
    
    <tr  id="question">
        <th colspan=2>
            
            <div id="expression"> 
                {{Expression}} 
            </div>
            
            {{#number_of_readings}}
            <div id="badge number_of_readings">
                &nbsp;{{number_of_readings}}x&nbsp;
            </div>
            {{/number_of_readings}}

            {{#kunyomi}}
            <div class="badge kun">
                &nbsp;K&nbsp;
            </div>
            {{/kunyomi}}

            {{#onyomi}}
            <div class="badge on">
                &nbsp;O&nbsp;
            </div>
            {{/onyomi}}
        
        </th>
    </tr>

</table>
