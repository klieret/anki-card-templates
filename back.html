<table  id="main_frame" rules="all" width=100% >
    
    <tr >
        <th colspan=2 style="text-align:center">
            
            <div id="expression"> 
                {{Expression}} 
            </div>
            
            {{#number_of_readings}}
            <span id="number_of_readings">
                &nbsp;{{number_of_readings}}x&nbsp;
            </span>
            {{/number_of_readings}}
        
        </th>
    </tr>

    <tr>
        <th colspan=2>
            
            <div id="pronounciation">
                {{Pronounciation}}
            </div>
            {{#note}}
            <div style='font-size: 20px'>
                {{note}} <br>
            </div>
            {{/note}}

        </th>

        {{#heisig_keywords}}
        <tr>
            <td valign="top">S</td>
            <td>{{heisig_keywords}} </td>
        </tr>
        {{/heisig_keywords}}
        
        {{#story}}
        <tr>
            <td valign="top">S</td>
            <td>{{story}}   </td>
        </tr>
        {{/story}}
        
        {{#kanji_examples}}
        <tr>
            <td valign="top">X</td>
            <td>{{kanji_examples}}</td>
        </tr>
        {{/kanji_examples}}
</table>
