<table  id="main_frame" rules="rows" width=100% >
    
    <tr >
        <th colspan=2 style="text-align:center">
            
            <div id="expression"> 
                {{Expression}} 
            </div>
            
            {{#number_of_readings}}
            <div id="number_of_readings">
                &nbsp;{{number_of_readings}}x&nbsp;
            </div>
            {{/number_of_readings}}
        
        </th>
    </tr>

    <tr style="border-style:solid none none; border-width:2px;">
        <th colspan=2>
            
            <div id="pronounciation">
                {{Pronounciation}}
            </div>
            {{#note}}
            <div style='font-size: 20px'>
                {{note}} <br>
            </div>
            {{/note}}
    </th>

    {{#heisig_keywords}}
    <tr style="border-style:solid none none; border-width:1px">
        <td valign="top"><span id="element_circle">H</span></td>
        <td>{{heisig_keywords}} </td>
    </tr>
    {{/heisig_keywords}}
    
    {{#story}}
    <tr>
        <td valign="top">S</td>
        <td>{{story}}   </td>
    </tr>
    {{/story}}
    
    {{#kanji_examples}}
    <tr>
        <td valign="top">X</td>
        <td>{{kanji_examples}}</td>
    </tr>
    {{/kanji_examples}}
</table>
