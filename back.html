<table  id="main_frame" rules="all" width=100% >
    
    <tr >
        <th colspan=2 style="text-align:center">
            
            <div id="expression"> 
                {{Expression}} 
            </div>
            
            {{#number_of_readings}}
            <div id="number_of_readings">
                &nbsp;{{number_of_readings}}x&nbsp;
            </div>
            {{/number_of_readings}}
        
        </th>
    </tr>

    <tr id="reading_tr">
        <th colspan=2>
            
            <div id="reading">
                {{Reading}}
            </div>
            {{#note}}
            <div style='font-size: 20px'>
                {{note}} <br>
            </div>
            {{/note}}
    </th>

    {{#heisig_keywords}}
    <tr>
        <td id="element_name">H</td>
        <td id="element_content">{{heisig_keywords}} </td>
    </tr>
    {{/heisig_keywords}}
    
    {{#story}}
    <tr>
        <td id="element_name">S</td>
        <td id="element_content">{{story}}   </td>
    </tr>
    {{/story}}
    
    {{#kanji_examples}}
    <tr>
        <td id="element_name">X</td>
        <td id="element_content">{{kanji_examples}}</td>
    </tr>
    {{/kanji_examples}}
</table>
