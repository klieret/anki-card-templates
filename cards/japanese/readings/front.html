<table  id="main_frame">
    
    <!-- ============================ Question ============================ -->

    <tr  id="question">
        <th colspan=2>
            
            <div id="expression"> 
                {{Expression}} 
            </div>
            
            {{#Number_of_readings}}
            <div class="badge number_of_readings">
                {{Number_of_readings}}x
            </div>
            {{/Number_of_readings}}

            {{#kunyomi}}
            <div class="badge kun">
                K
            </div>
            {{/kunyomi}}

            {{#Onyomi}}
            <div class="badge on">
                O
            </div>
            {{/Onyomi}}
        
        </th>
    </tr>

</table>
