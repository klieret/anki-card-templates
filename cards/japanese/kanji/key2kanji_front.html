{{#Keyword}}
<div id="keyword">{{Keyword}}</div>
{{/Keyword}}

<script>
var tags = "{{Tags}}";
if( tags.indexOf('marked') >= 0){
  document.getElementById("keyword").className += " marked"; // note the space!
}
if( tags.indexOf('leech') >= 0){
  document.getElementById("keyword").className += " leech"; // note the space!
}
</script>

{{#Keyword_notes}}
<div id="note"> ({{Keyword_notes}}) </div>
{{/Keyword_notes}}
